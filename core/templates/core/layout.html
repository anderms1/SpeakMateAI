{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'users/image/logo.png' %}">
    <title>{% block title %}{% endblock %} | Speako</title>
    {% tailwind_css %}
</head>
<body class="bg-slate-100 flex flex-col min-h-screen">
    <header class="bg-sky-800 p-6"> 
        <nav class="flex justify-between items-center">
            <h1 class="text-white text-4xl font-extrabold tracking-wider "><a href="{% url 'dashboard' %}">SPEAKO</a></h1>
            <ul class="flex justify-end font-semibold text-white text-lg px-8 ">
                <li class="mr-12 hover:text-gray-200"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="mr-12 hover:text-gray-200"><a href="{% url 'chat' %}">AI Chat</a></li>
                <li class="mr-12 hover:text-gray-200"><a href="{% url 'translator' %}">Translator</a></li>
                <li class="hover:text-gray-200"><a href="{% url 'profile' %}">{{ request.user.first_name }}</a></li>
            </ul>
        </nav>
    </header>

    <div class="content flex-grow">
        {% block content %}
        
        {% endblock %}
    </div>

    <footer class="bg-gray-600 text-center text-white p-3">
        <p class="font-bold">&copy; 2024 Speako AI</p>
    </footer>
</body>
</html>
