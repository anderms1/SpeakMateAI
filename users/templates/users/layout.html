{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'users/logo.png' %}">
    <title>Speako</title>
    {% tailwind_css %}
</head>
<body>
    <header>
        <nav class="bg-black/0 border-neutral-200/0 fixed backdrop-blur-xl border-b top-0 w-full flex justify-center items-center p-5 ">
            <div class="max-w-6xl flex justify-between w-full items-center">
                <a class="max-w-5xl items-center h-full" href="/">
                    <p class="text-black text-3xl font-extrabold tracking-wider">Speako</p>
                </a>
                <div class="flex gap-8 items-center h-full max-md:hidden">
                    <div class="flex gap-4 items-center h-full max-md:hidden">
                        <a class="text-black/60 hover:text-black/90 active:text-black/60 max-md:text-2xl truncate cursor-pointer md:h-full font-bold text-sm " href="#">Iniciar sesión</a>
                    </div>
                    <div class="flex gap-4 items-center h-full max-md:hidden">
                        <a class="bg-black hover:bg-transparent hover:text-black border-black border-4 text-white truncate cursor-pointer rounded-full py-2 px-4 font-bold" href="/register">Empezar ahora</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Bienvenido a Speako</h1>
        <h2>Aprende cualquier idioma por tu cuenta con ayuda de la IA</h2>
        <p>¡Empieza ya!</p>
        <a href="/register">Empezar ahora</a>
    </main>
</body>
</html>
